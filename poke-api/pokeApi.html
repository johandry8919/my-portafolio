					/* Estilos para el modal */
		.modal {
			display: none; /* Esconder el modal por defecto */
			position: fixed; /* Fijar al frente */
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.7); /* Fondo semi-transparente */
			z-index: 1; /* Posicionar por encima del contenido normal */
			overflow: auto; /* Permitir desplazamiento si el contenido es muy largo */
		}

		.modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 600px;
			text-align: center;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			border-radius: 10px;
		}

		/* Estilos para el botón de cerrar */
		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #aaa;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}
	</style>

	<!-- El div que contendrá la imagen -->
	<div id="miImagen">
		<img src="mi-imagen.jpg" alt="Mi Imagen">
	</div>

	<!-- El modal -->
	<div id="miModal" class="modal">
		<!-- Contenido del modal -->
		<div class="modal-content">
			<!-- Botón para cerrar el modal -->
			<span class="close">&times;</span>
			<!-- La imagen en tamaño completo -->
			<img src="mi-imagen.jpg" alt="Mi Imagen">
		</div>
	</div>


		</main>


	<!-- JavaScript para manejar el modal -->
	<script>
		// Obtener el div de la imagen y el modal
		var imagen = document.getElementById("miImagen");
		var modal = document.getElementById("miModal");

		// Obtener el elemento <span> (botón de cerrar)
		var span = document.getElementsByClassName("close")[0];

		// Cuando se hace clic en la imagen, mostrar el modal
		imagen.onclick = function() {
			modal.style.display = "block";
		}

		// Cuando se hace clic en el botón de cerrar, esconder el modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// Cuando el usuario hace clic fuera del modal, esconderlo también
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
